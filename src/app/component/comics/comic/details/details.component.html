<div class="container">
  <section *ngIf="comic" class='py-4 text-center text-lg-left'>
    <div class="row">
      <!--Grid column-->
        <div class="col-lg-5 col-xl-5 pb-3">
            <!--Featured image-->
            <div class="view overlay rounded z-depth-2">
                <img src="{{comic.img_url}}" alt="cover image" class="img-fluid">
                <a>
                    <div class="mask waves-effect waves-light"></div>
                </a>
            </div>
            <div *ngIf="comic.pages">
                <ul  class="row"  style="list-style-type:none">
                    <li *ngFor="let p of comic.pages; let i = index" class="inline">
                    <img src="{{p}}" alt="additional page image" class="page_img_thumbnail" [attr.data-id]="i" (click)="viewImg($event)">
                    </li>
                </ul>
            </div>
        </div>
      <!--Grid column-->

      <!--Grid column-->
        <div class="col-lg-7 col-xl-7">
            <!--Excerpt-->
            <a href="" class="green-text">
                <h6 class="font-weight-bold pb-1">
                    <i class="fa fa-cutlery"></i> Comics</h6>
            </a>
            <h3 class="mb-4 font-weight-bold dark-grey-text">
                <strong>{{comic.title}}</strong>
            </h3>
            <p>by
                <a>
                    <strong>{{this.pubisherName}}</strong>
                </a>, {{comic._kmd.ect | date:'medium'}}</p>
            <p class="description_p">{{comic.description}}</p>
            <p *ngIf="price">price: {{comic.price}} coins</p>
            <p *ngIf="!price">price: free</p>
            <p>contact: {{comic.phone}}</p>
            <!-- <a class="btn btn-success btn-md mb-3 waves-effect waves-light">Read more</a> -->
            <button type="button" *ngIf="isOwner()" (click)="this.deleteCo()" class="btn btn-danger">delete</button>
            <a *ngIf="isOwner()" routerLink='/comics/edit/{{comic._id}}' class="btn btn-warning">Edit</a>
        </div>
      <!--Grid column-->
    </div>
  </section>
</div>
